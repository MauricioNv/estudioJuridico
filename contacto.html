    <main  class="claseContacto">  
      <form  class="formulario">
          <label for= "nombreapellido" > nombre y apellido</label>
          <input type="text" id="nombreapellido" class="padron" required>
          
          <label for= "correoelectronico" > correo electronico </label>
          <input type= "email" id = "correoelectronico" class="padron" required
          placeholder="email@dominio.com">

          <label for= "telefono" > telefono </label>
          <input type="tel" id= "telefono" class="padron" required
          placeholder="(xx) xxxx xxxx">

          <label for="mensaje"> mensaje</label>
          <textarea name="mensaje" id="mensaje" cols="70" rows="10"
          class="padron"></textarea>

         <fieldset>
              <legend> ¿como le gustaria que lo contactaramos? </legend>
              
              <label for="radio-mail"><input type="radio" name="contacto"  
                value="mail" id="radio-mail"> mail </label>              

              <label for="radio-telefono"> <input type="radio"  name="contacto" 
                value="telefono" id="radio-telefono"> telefono </label>              

              <label for="radio-whatsapp"> <input type="radio" name="contacto" 
                value="" id="whatsapp-" checked> whatsapp </label>
           </fieldset>  

          <fieldset>
            <legend> ¿en cual horario prefiere ser contactado? </legend>
              <select>
                <option> mañana </option>
                <option> tarde </option>
                <option> nunca </option>        
              </select>
          </fieldset>
          
           <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>                
                
           <input type="submit" value="Enviar formulario" class="enviar">

         </form>             
     </main>
